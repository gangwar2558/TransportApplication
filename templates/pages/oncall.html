<div class="container">
    <div class="col-sm-12" ng-controller="OncallCtrl">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <div class="page-header" id="contact">
              <h2>Employee Info:</h2>
            </div><!-- End Page Header -->
            <form name="onCallForm" ng-submit="validateOncall()">
                <div class="col-sm-4">
                      <div class="form-group">
                          <label for="employeeName">Employee Name*:</label>
                          <input type="text" class="form-control" ng-model="employeeName" id="employeeName" placeholder="Enter you Name" required>
                      </div>
                      <div class="form-group">
                          <label for="employeeId">Employee Id* :</label>
                          <input type="text" class="form-control" ng-model="employeeId" id="employeeId" placeholder="Enter you Employee Id" required>
                      </div>
                      <div class="form-group">
                          <label for="employeeEmail"> Employee Email* :</label>
                          <input type="email" class="form-control" ng-model="employeeEmail" id="employeeEmail" placeholder="Enter you Email Address" required>
                      </div>
                      <div class="form-group">
                          <label for="pickupAddress"> Pickup Address* :</label>
                          <input type="text" class="form-control" ng-model="pickupAddress" id="pickupAddress" placeholder="Enter you Pickup Address" required>
                      </div>
                      <div class="form-group">
                          <label for="dropAddress"> Drop Address* :</label>
                          <input type="text" class="form-control" ng-model="dropAddress" id="dropAddress" placeholder="Enter you Drop Address" required>
                      </div>
                    
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                          <label for="managerName">Manager Name*:</label>
                          <input type="text" class="form-control" ng-model="managerName" id="managerName" placeholder="Enter you Name" required>
                      </div>
                      <div class="form-group">
                          <label for="managerId">Manager Id* :</label>
                          <input type="text" class="form-control" ng-model="manager" id="managerId" placeholder="Enter you Employee Id" required>
                      </div>
                      <div class="form-group">
                          <label for="managerEmail"> Manager Email* :</label>
                          <input type="email" class="form-control" ng-model="managerEmail" id="managerEmail" placeholder="Enter you Email Address" required>
                      </div>
                      <div class="form-group">
                          <label for="projectName">Project Name* :</label>
                          <input type="text" class="form-control" ng-model="projectName" id="projectName" placeholder="Enter you Project Name" required>
                      </div>
                      <div class="form-group">
                          <label for="phoneNumber"> Phone No* :</label>
                          <input type="number" class="form-control" ng-model="phoneNumber" id="phoneNumber"  placeholder="Enter you Phone No"required>
                       </div>
                         <button type="submit" class="btn btn-info" data-toggle="modal" data-target="#myModal">Submit</button>                        
                </div>
            </form>
        </div>
        <div class="col-sm-2"></div>
    </div>
</div>
