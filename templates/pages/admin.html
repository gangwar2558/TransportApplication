<div class="container">
    <div ng-controller="AdminCtrl">
        <div class="col-sm-4"></div>
        <div class="col-sm-8">
            <form name="onLoginForm" ng-submit="validateLogin()" ng-if="!(isLoggedIn())">
                <div class="page-header" id="contact">
                          <h2>Admin LogIn:</h2>
                </div><!-- End Page Header -->
                <div class="col-sm-4" >
                      <div class="form-group">
                          <label for="user_name">UserName* :</label>
                          <input id="username" type="text" class="form-control" ng-model="user_name" placeholder="Enter username" required>
                      </div>
                      <div class="form-group">
                          <label for="user_pass">Password* :</label>
                          <input id="password" type="password" class="form-control" ng-model="user_pass" placeholder="Enter password" required>
                      </div>
                      <button type="submit" class="btn btn-info">Submit</button>
                </div>
            </form>
            <div class="col-sm-4" ng-if="wrongPassword">
                <font size="3" color="red">wrong password or username</font>
            </div>
        </div>
        <div class ="col-sm-4"></div>
        <div ng-if="isLoggedIn()">
            <div>
                <h3> Admin Update Menu :</h3>
                <div class="col-sm-12">
                    <div class="col-sm-4">
                        <div class="btn-group-vertical">
                            <br>
                              <button type="button" class="btn btn-primary" ng-click="setButtonId(route.route_id)" ng-repeat="route in routeData">{{route.route_name}}</button>
                            <br>
                        </div> 
                    </div>
                    <div class="col-sm-8">

                       <shuttle-data> </shuttle-data>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
